almanac_achievement_meadow_kill_lore: "Un guerrier intrépide dans le monde de Valheim, le Meadowstalker, a traqué sans crainte toutes les créatures des prairies. Du cerf gracieux au sanglier rusé, en passant par les cous sournois et les ombres impitoyables, aucune bête dans les prairies sereines de Valheim ne peut échapper à leurs sens aiguisés et à leur poursuite incessante. Leurs prouesses sont réputées et leurs trophées témoignent de leur domination sur les prairies."

almanac_achievement_blackforest_kill: "Chasseur de la Forêt Noire"
almanac_achievement_blackforest_kill_desc: "Traquez toutes les créatures de la Forêt-Noire"
almanac_achievement_blackforest_kill_lore: "Prédateur implacable dans les profondeurs sombres de la Forêt-Noire, le Chasseur d'Ombres a réussi à traquer tous les sinistres habitants de ce royaume. Des trolls lourds aux draugrs rusés, en passant par les squelettes insaisissables et les naines grises malveillantes, leur poursuite s'arrête. aucun coin de la sinistre forêt n'est inexploré et aucun ennemi n'est invaincu. Leurs actes témoignent de leur maîtrise de l'étrange Forêt-Noire et des dangers qu'elle recèle."

almanac_achievement_swamp_kill: "Chasseur des marais"
almanac_achievement_swamp_kill_desc: "Traquez toutes les créatures des marais"
almanac_achievement_swamp_kill_lore : "Les chasseurs des marais, les âmes courageuses qui plongent dans les profondeurs obscures des marais de Valheim, sont connus pour leur expertise dans la traque de créatures comme les Draugrs et les sangsues. Ils maîtrisent la résistance au poison et sont devenus des légendes dans le monde obscur des marais. "

almanac_achievement_mountain_kill: "Chasseur de montagne"
almanac_achievement_mountain_kill_desc: "Traquez toutes les créatures des montagnes"
almanac_achievement_mountain_kill_lore: "Les chasseurs de montagne sont les âmes intrépides qui conquièrent les sommets imposants de Valheim. Ces aventuriers, drapés de peaux de loup, affrontent le climat féroce, les géants du givre et les loups pour récolter de l'argent et explorer les étendues gelées. Avec leurs fidèles armes d'obsidienne et Détermination inégalée, ils prospèrent dans les environnements difficiles des montagnes."

almanac_achievement_plains_kill: "Chasseur des plaines"
almanac_achievement_plains_kill_desc: "Traquez toutes les créatures des plaines"
almanac_achievement_plains_kill_lore: "Le Chasseur des Plaines, traqueur chevronné et maître des champs ouverts de Valheim, a perfectionné ses compétences, ne faisant plus qu'un avec les créatures errantes des plaines. Ils ont acquis une compréhension innée de la terre et de sa faune, ce qui les rend des ennemis insaisissables et redoutables dans les étendues herbeuses sans fin."

almanac_achievement_mistlands_kill: "Chasseur des Terres des Brumes"
almanac_achievement_mistlands_kill_desc: "Traquez toutes les créatures des Terres des Brumes"
almanac_achievement_mistlands_kill_lore: "Le Chasseur des Brumes, un vagabond intrépide des étranges Terres des Brumes d'un autre monde, a percé les secrets de ce royaume mystérieux rempli d'insectes particuliers et de créatures magiques énigmatiques. Leur connaissance de ces êtres uniques leur permet d'exploiter leur essence et d'affronter l'étrange. inconnu avec un courage surnaturel que peu de gens peuvent égaler."

almanac_achievement_ranger: "Ranger"
almanac_achievement_ranger_desc: "Découvrez toutes les flèches de ce monde"
almanac_ranger_lore : "Les Viking Archer Rangers, maîtres de la précision et de la nature sauvage, prospèrent au cœur de Valheim. Armés d'un arc et d'une lame, ils ont perfectionné leurs compétences pour frapper de loin et se déplacer furtivement à travers les paysages enchevêtrés. Leur réputation de gardiens des terres sauvages s'obtient grâce à leur objectif inébranlable et à leur connexion avec les forces primitives qui gouvernent le royaume."

almanac_achievement_brew_master: "Maître du brassage"
almanac_achievement_brew_master_desc: "Découvrez tous les hydromels de ce monde"
almanac_brew_master_lore: "Le maître brasseur viking, une figure vénérée de Valheim, est l'artisan derrière les hydromels et les spiritueux légendaires qui alimentent les guerriers et forgent des liens. Grâce à une compréhension approfondie des ingrédients et des processus de fermentation, ils élaborent de puissantes concoctions qui revigorent et fortifient ceux-ci. qui y participent. Ce maître brasseur entretient non seulement l'esprit viking, mais est également une figure clé de la communauté, donnant vie aux fêtes et aux célébrations qui honorent les dieux."

almanac_achievement_fisher: "Pêcheur"
almanac_achievement_fisher_desc: "Découvrez toutes les variétés de poissons de ce monde"
almanac_fisher_lore : "Le grand pêcheur de Valheim est une figure légendaire, un maître des mers qui nourrit les communautés vikings avec d'abondantes prises des eaux et dévoile les secrets des profondeurs."

almanac_achievement_knowledgeable: "Connaissant"
almanac_achievement_knowledgeable_desc: "Découvrez tous les matériaux disponibles dans ce monde"
almanac_knowledgeable_lore : "Le Viking qui a découvert tous les matériaux du monde est un véritable explorateur, ayant parcouru tous les recoins de Valheim pour déterrer et cataloguer toutes les ressources que la terre a à offrir. Leur connaissance encyclopédique des matériaux est un atout précieux pour l'artisanat et la construction. ce royaume accidenté."

almanac_achievement_master_archer: "Maître Archer"
almanac_achievement_master_archer_desc: "Découvrez tous les arcs et arbalètes disponibles dans ce monde"
almanac_master_archer_lore : "Le maître archer de Valheim est un tireur d'élite sans précédent, doté d'un formidable arsenal d'arcs et d'arbalètes. Leur expertise en matière d'armes à distance est réputée dans tout le pays, ce qui en fait un adversaire redoutable et un atout pour tout clan viking."

almanac_achievement_undying: "Immortel"
almanac_achievement_undying_desc: "Mort plus de <color=orange>200</color> fois"
almanac_undying_lore : "A travers d'innombrables batailles et défis périlleux, ce Viking a affronté la mort plus d'un millier de fois, pour ensuite se relever avec une détermination sans faille. Chaque renaissance a apporté sagesse et force, ce qui en fait une véritable légende parmi les guerriers de Valheim. "

almanac_achievement_stag_slayer: "Tueur de cerfs"
almanac_achievement_stag_slayer_desc: "Vous avez vaincu <color=orange>Eikthyr</color> plus de <color=orange>25</color> fois"
almanac_stag_slayer_lore: "Dans sa quête incessante de maîtrise, ce Viking a abattu Eikthyr, le cerf, un nombre stupéfiant de 100 fois. Chaque rencontre avec cette créature mythique n'a servi qu'à affiner ses compétences de chasseur, ce qui lui a valu le titre de tueur de cerf au pays de Valheim."

almanac_achievement_gluttony: "Gloutonie"
almanac_achievement_gluttony_desc: "Découvrez tous les consommables disponibles dans ce monde"
almanac_gluttony_lore: "Le palais aventureux du Glutton lui a conféré une extraordinaire résilience aux toxines et aux venins, lui permettant de s'aventurer sans crainte dans les marécages et les grottes sombres les plus dangereux."

almanac_achievement_completion: "Sur-performant"
almanac_achievement_completion_desc: "Terminer toutes les réalisations"
almanac_completion_lore : "Les complétionnistes sont les âmes vaillantes qui ont réalisé l'impossible, rassemblant tous les exploits de Valheim. Leurs voyages ont été marqués par d'innombrables batailles, aventures et défis. Ces chercheurs de gloire acharnés ont conquis tous les aspects du monde viking, ne laissant aucun pierre non retournée et gagnant leur place parmi les légendes de Valheim.

almanac_achievement_runner: "Longue obscurité"
almanac_achievement_runner_desc: "Courir sur <color=orange>100 000</color> mètres"
almanac_runner_lore : "Pour réaliser l'incroyable exploit de courir plus de 999 999 mètres dans Valheim, vous devez avoir parcouru les terres sans relâche, conquérant chaque terrain et témoin de la vaste beauté du monde viking. Votre voyage, marqué par l'endurance et l'exploration, en est un témoignage. à votre engagement dans les aventures uniques de Valheim."

almanac_achievement_killer: "Tueur"
almanac_achievement_killer_desc: "Tuez plus de <color=orange>100 000</color> créatures"
almanac_killer_lore : "Tuer 999 999 créatures à Valheim est un exploit monumental qui en dit long sur vos prouesses et les innombrables batailles que vous avez endurées. Votre nom résonnera dans tout le monde viking en tant que chasseur légendaire, ayant affronté d'innombrables ennemis pour devenir le prédateur ultime de le domaine."

almanac_achievement_sailor: "Marin"
almanac_achievement_sailor_desc: "Navigué sur <color=orange>999 999</color> mètres"
almanac_sailor_lore : "Naviguer plus de 999 999 mètres dans Valheim démontre votre maîtrise des mers, après avoir exploré de vastes eaux, des rivages lointains et peut-être même découvert des trésors cachés que peu de gens pourraient jamais comprendre. Vos voyages sont une affaire de légendes et votre expertise en tant que marin est un témoignage de vos compétences maritimes inégalées."

almanac_achievement_break_a_leg: "Éclat"
almanac_achievement_break_a_leg_desc: "Mort des dégâts de chute plus de <color=orange>100</color> fois"
almanac_break_a_leg_lore: "Mourir mille fois à cause des chutes dans Valheim parle d'un esprit aventureux qui vous mène souvent vers des hauteurs audacieuses. C'est un rappel des nombreux sauts à couper le souffle et des chutes palpitantes que vous avez vécues au cours de votre quête, ainsi que des d'innombrables leçons que vous avez tirées de l'impact de la terre sur vos os vikings."

almanac_achievement_troll: "Chasseur de trolls"
almanac_achievement_troll_desc: "Tuez un troll plus de <color=orange>200</color> fois"
almanac_troll_lore : "Tuer un troll mille fois dans Valheim reflète votre détermination inébranlable et vos prouesses au combat. Vous avez affronté ces redoutables créatures encore et encore, perfectionnant vos compétences à chaque rencontre. Votre poursuite incessante de ces ennemis monstrueux a certainement solidifié votre place parmi le plus féroce des guerriers vikings."

almanac_achievement_tarred: "Goudronné"
almanac_achievement_tarred_desc: "Tuez un blob Tar plus de <color=orange>100</color> fois"
almanac_tarred_lore: "Combattre des blobs de goudron à Valheim a une façon particulière d'accélérer vos réflexes. Lorsque vous avez subi les conséquences d'être goudronné une fois, vous apprenez rapidement l'importance de l'agilité. Ces rencontres peuvent vous permettre de vous sentir plus léger sur vos pieds, un compétence cruciale pour éviter une situation délicate."

almanac_achievement_golem_hunter: "Smasher de roches"
almanac_achievement_golem_hunter_desc: "Tuez un golem de pierre plus de <color=orange>100</color> fois"
almanac_golem_hunter_lore: "écraser des golems de pierre dans Valheim, c'est comme briser des cailloux. Ces redoutables créatures peuvent paraître colossales, mais avec la bonne stratégie et la bonne force, elles peuvent être réduites en ruines. C'est un témoignage de la puissance que possèdent les guerriers vikings qualifiés."

almanac_achievement_gaseous: "Gazeux"
almanac_achievement_gaseous_desc: "Tuez plus de <color=orange>500</color> créatures"
almanac_gaseous_lore : "En tuant plus de 500 créatures à Valheim, vous êtes imprégné de dégâts de poison, reflétant les toxines du monde sauvage que vous avez conquis. C'est une marque de votre résilience et de la façon dont le cycle brutal de la nature peut laisser sa marque même sur les plus féroces d'entre vous. Chasseurs vikings."

almanac_achievement_spark: "Briseur de cerf"
almanac_achievement_spark_desc: "Vainquez <color=orange>Eikthyr</color> jusqu'à ce que le ciel devienne rouge"
almanac_spark_lore: "En combattant Eikthyr à plusieurs reprises, l'énergie tonitruante déferle en vous et vous exploitez la foudre qui définissait autrefois votre adversaire. Vous devenez un signe avant-coureur de tempêtes, maniant le pouvoir du ciel lui-même."

almanac_achievement_sword_master: "Épéiste"
almanac_achievement_sword_master_desc: "Découvrez toutes les <color=orange>épées</color> de ce monde"
almanac_sword_master_lore: "Maîtrisant l'art de l'épée, vous avez dévoilé les secrets de chaque lame de Valheim. Avec un œil vif et une main rapide, vous avez débloqué les techniques de chaque forgeron d'épée, devenant ainsi un véritable maître de ces instruments mortels. "

almanac_achievement_axe_master: "Axeman"
almanac_achievement_axe_master_desc: "Découvrez tous les <color=orange>axes</color> de ce monde"
almanac_axe_master_lore : "Devenu un véritable guerrier bûcheron, vous avez découvert les secrets de chaque hache de Valheim. Des bûcherons les plus puissants aux haches de combat les plus redoutables, vous les avez tous maîtrisés, renforçant ainsi votre expertise avec ces outils de destruction polyvalents. "

almanac_achievement_lumberjack: "Bûcheron"
almanac_achievement_lumberjack_desc: "Abattez plus de <color=orange>1 000</color> arbres"
almanac_lumberjack_lore : "À chaque coup puissant, vous avez abattu un millier d'arbres à Valheim, transformant la forêt en une arène de votre conquête. Vos compétences de bûcheron sont devenues légendaires et l'écho de votre hache frappant le bois résonne à travers le pays."

almanac_achievement_lumberer: "Sent le sapin"
almanac_achievement_lumberer_desc: "Mourir plus de <color=orange>25</color> fois près d'un arbre"
almanac_lumberer_lore: " Cent fois, le poids de la forêt a cherché à vous réclamer, mais vous vous êtes à nouveau relevé, chaque fois un témoignage de votre esprit et de votre détermination inébranlables. Être écrasé par la chute des arbres n'a fait que vous rendre plus fort, vous apprenant à danser à travers le bois avec une plus grande agilité."

almanac_achievement_daredevil: "Casse-cou"
almanac_achievement_daredevil_desc: "Mourir en tombant du bout du monde"
almanac_daredevil_lore: "Un voyage de casse-cou, tu as flirté avec le bout du monde, et cent fois cela t'a jeté dans l'abîme. Mais à chaque fois, tu es né de nouveau, et maintenant, tu maîtrises l'art de l'équilibre, en dansant sur le précipice avec une grâce sans précédent."

almanac_achievement_turret: "Frondeur"
almanac_achievement_turret_desc: "Tirez sur <color=orange>5 000</color> flèches"
almanac_turret_lore: "Vous, l'archer implacable, avez tiré votre corde d'arc plus de 5 000 fois, envoyant des flèches voler avec une précision mortelle. Votre objectif est juste et votre carquois est toujours prêt pour la prochaine cible."

almanac_achievement_adventurer: "Aventurier"
almanac_achievement_adventurer_desc: "Restez en dehors de votre base pendant plus de <color=orange>50 000</color> minutes"
almanac_adventurer_lore : "En tant que véritable aventurier, vous avez passé 50 000 minutes loin de la sécurité de votre base, bravant les étendues sauvages de Valheim. Votre voyage vous a emmené aux quatre coins de ce monde, et votre résilience face au danger ne connaît pas de limites."

almanac_achievement_cultist_hunter: "Prédicateur"
almanac_achievement_cultist_hunter_desc: "Traquez les cultistes des montagnes"
almanac_cultist_hunter_lore: "Un prédicateur inébranlable cherche à éradiquer les sectateurs malveillants des montagnes, animé par une foi inébranlable et une détermination à nettoyer les sommets sacrés."

almanac_achievement_goblin_shaman_hunter: "Chasse aux sorcières"
almanac_achievement_goblin_shaman_hunter_desc: "Traquez les sorcières des plaines"
almanac_goblin_shaman_hunter_lore: "Un aventurier intrépide et tueur de chamanes gobelins qui poursuit sans relâche ces créatures magiques, faisant preuve d'une bravoure et d'une ingéniosité inégalées."

almanac_achievement_drake_hunter: "Voles"
almanac_achievement_drake_hunter_desc: "Traquez les drakes des montagnes"
almanac_drake_hunter_lore: "Un vaillant tueur de dragons et chasseur de drakes renommé qui maîtrise l'art d'abattre ces redoutables bêtes, gagnant ainsi le respect des Vikings à travers le pays."

almanac_achievement_dragon_killer: "Chasseur de dragon"
almanac_achievement_dragon_killer_desc: "Traquer la reine dragon"
almanac_dragon_killer_lore: "Un tueur de dragons légendaire, vénéré pour ses innombrables victoires contre ces redoutables créatures. Leur habileté avec une lame est inégalée et leur nom fait peur dans le cœur de tous les dragons."

almanac_achievement_bonemass_killer: "Nocif"
almanac_achievement_bonemass_killer_desc: "Traquer la masse osseuse"
almanac_bonemass_killer_lore: "Le tueur implacable de Bonemass, connu pour avoir bravé les marais et vaincu ce redoutable ennemi d'innombrables fois. Leur résilience et leurs prouesses au combat en ont fait une légende parmi les habitants des marais."

almanac_achievement_stench: "Putride"
almanac_achievement_stench_desc: "Mort plus de <color=orange>100</color> fois"
almanac_stench_lore: "Stench, disent-ils, était un aventurier qui ne pouvait tout simplement pas résister à l'attrait enivrant des nuages ​​​​de gaz mortels dans les marais. Malgré d'innombrables morts, ils ont persisté dans leur quête, cherchant à vaincre les dangers des marais fétides."

almanac_achievement_vengeful: "Vengeur"
almanac_achievement_vengeful_desc: "Traquez les spectres des marais"
almanac_vengeful_lore : "Le Vengeful Wraith Hunter, une âme implacable, a poursuivi ces entités d'un autre monde pour réparer les torts perçus. Liés par une soif insatiable de représailles, ils ont parcouru les repaires hantés de Valheim, vaincant les spectres et vengeant les morts."

almanac_achievement_ghastly: "Horrible"
almanac_achievement_ghastly_desc: "Traquez les fantômes des cryptes de la Forêt-Noire"
almanac_ghastly_lore : "Le Chasseur épouvantable, un explorateur intrépide du surnaturel, a parcouru les profondeurs étranges de Valheim pour dénicher les Ghasts insaisissables et terrifiants. Ces entités surnaturelles étaient un test à la fois de bravoure et de prouesses au combat, faisant de leur meurtre un exploit remarquable."

almanac_achievement_fenring: "Wolverine"
almanac_achievement_fenring_desc: "Traquez les clôtures des montagnes"
almanac_fenring_lore : "Le Fenring Hunter, un vaillant guerrier, s'est aventuré au plus profond des marais perfides de Valheim pour affronter les périlleux Fenrings. Ces créatures amphibies représentaient un formidable défi, mais la détermination du chasseur a conduit à leur conquête réussie."

almanac_achievement_healer: "Habitant de la forêt"
almanac_achievement_healer_desc: "Traquez les chamanes de la forêt noire"
almanac_healer_lore : "Le guérisseur, une figure compatissante, a perfectionné ses compétences dans les arts mystiques de la restauration. Avec un grand dévouement, ils ont pansé les blessures d'innombrables guerriers, assurant leur survie dans le monde impitoyable de Valheim."

almanac_achievement_dverger_healer: "Partisan"
almanac_achievement_dverger_healer_desc: "Traquez les dvergers guérisseurs des Terres des Brumes"
almanac_dverger_healer_lore: "Le guérisseur Dverger, un artisan talentueux de la race naine, maîtrisait les arts sacrés de la guérison. Dans les royaumes souterrains profonds, ils pansaient les blessures de leurs camarades nains, gardant leurs proches prêts aux rigueurs du monde souterrain."

almanac_achievement_trophy_hunter: "Chasseur de trophées"
almanac_achievement_trophy_hunter_desc: "Découvrez tous les trophées disponibles dans ce monde"
almanac_trophy_hunter_lore: ""

